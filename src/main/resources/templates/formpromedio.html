<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link th:href="@{/styles/bootstrap/bootstrap.css}"
        rel="stylesheet">
    <script th:src="@{/scripts/bootstrap/bootstrap.bundle.js}"
            type="text/javascript"></script>
</head>
<body>

<div class="card">
    <div class="card-header">
        CÃ¡lculo de Promedio - Cibertec
    </div>
    <div class="card-body">
        <form th:action="@{/promedionotas}" method="post"
                th:object="${promediomodel}">
            <div class="form-floating mb-3">
                <input type="number" class="form-control"
                       id="txtcl1"
                       placeholder="name@example.com"
                        th:field="*{cl1}">
                <label for="txtcl1">Ingrese nota del CL1</label>
            </div>
            <div class="form-floating mb-3">
                <input type="number" class="form-control"
                       id="txtcl2"
                       placeholder="name@example.com"
                       th:field="*{cl2}">
                <label for="txtcl2">Ingrese nota del CL2</label>
            </div>
            <div class="form-floating mb-3">
                <input type="number" class="form-control"
                       id="txtcl3"
                       placeholder="name@example.com"
                       th:field="*{cl3}">
                <label for="txtcl3">Ingrese nota del CL3</label>
            </div>
            <div class="form-floating mb-3">
                <input type="number" class="form-control"
                       id="txtprofin"
                       placeholder="name@example.com"
                       th:field="*{profin}">
                <label for="txtprofin">Ingrese nota del Proyecto Final</label>
            </div>
            <button type="submit" class="btn btn-primary">CALCULAR PROMEDIO</button>
            <hr />
            <div th:if="${verresultado}" class="alert alert-primary" role="alert">
                <span th:text="${resultado} ?: ''"></span>
            </div>
        </form>
    </div>
</div>

</body>
</html>
